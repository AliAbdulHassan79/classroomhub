<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Classroom Hub — Games + Spotify + Phone</title>
<style>
:root{
  --bg:#f6f9fb;
  --card:#fff;
  --text:#0f1724;
  --accent:#2b8cff;
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:flex-start;
  min-height:100vh;
}
h1{
  margin-top:20px;
  font-size:2rem;
  color:var(--accent);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  width:90%;
  max-width:1000px;
  margin-top:20px;
}
.card{
  background:var(--card);
  border-radius:20px;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
  padding:20px;
  text-align:center;
  cursor:pointer;
  transition:transform .2s, box-shadow .2s;
}
.card:hover{
  transform:translateY(-5px);
  box-shadow:0 6px 12px rgba(0,0,0,0.15);
}
.card img{
  width:60px;
  height:60px;
}
.title{
  margin-top:10px;
  font-weight:bold;
}
#viewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.8);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
#viewer iframe{
  width:90%;
  height:80%;
  border:none;
  border-radius:12px;
  background:#fff;
}
#close{
  position:absolute;
  top:20px;
  right:30px;
  background:#fff;
  color:#000;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>
<body>
<h1>Classroom Hub</h1>

<div class="grid" id="games-grid"></div>

<!-- Viewer -->
<div id="viewer">
  <button id="close" onclick="closeViewer()">✕ Close</button>
  <iframe id="game-frame"></iframe>
</div>

<script>
// --- Games, Spotify, Phone ---
const items = [
  // Games
  { title:"Snake", img:"https://i.imgur.com/3sX2z8x.png", iframe:"https://playsnake.org/" },
  { title:"Tetris", img:"https://i.imgur.com/4W8i4K1.png", iframe:"https://tetris.com/play-tetris" },
  { title:"Pac-Man", img:"https://i.imgur.com/1yB1R5U.png", iframe:"https://scratch.mit.edu/projects/10128407/embed" },

  // Spotify
  { title:"Spotify", img:"https://i.imgur.com/MqRjQ2B.png", iframe:"https://open.spotify.com/embed" },

  // Phone (local demo)
  { title:"Phone", img:"https://i.imgur.com/7rVuXx8.png", iframe:"https://lovable-phonemock.glitch.me/" }
];

const grid = document.getElementById("games-grid");

items.forEach(app=>{
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`<img src="${app.img}" alt="${app.title}"><div class="title">${app.title}</div>`;
  card.onclick=()=>openViewer(app.iframe);
  grid.appendChild(card);
});

// --- Viewer Functions ---
function openViewer(url){
  const viewer=document.getElementById("viewer");
  const frame=document.getElementById("game-frame");
  frame.src=url;
  viewer.style.display="flex";
}
function closeViewer(){
  const viewer=document.getElementById("viewer");
  const frame=document.getElementById("game-frame");
  frame.src="";
  viewer.style.display="none";
}
</script>
</body>
</html>
